<ion-header>

  <ion-navbar ion-end>
    <ion-title style='text-align:center'>{{ 'SIGNUP_TITLE' | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="close()" strong>
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <form>
    <ion-list>

      <ion-item>
        <ion-label fixed>{{ 'MOBILE' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.mobile" name="mobile"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>{{ 'CHECKCODE' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.checkcode" name="checkcode"></ion-input>
        <button ion-button item-end [disabled]="!isEnabled" (click)="sendCheckcode()">{{sendLabel}}</button>
      </ion-item>

      <!--
      Want to add a Username? Here you go:

      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
      </ion-item>
      -->

      <ion-item>
        <ion-label fixed>{{ 'PASSWORD' | translate }}</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label fixed>{{ 'PASSWORDAG' | translate }}</ion-label>
          <ion-input type="password" [(ngModel)]="account.passwordAg" name="passwordAg"></ion-input>
        </ion-item>

      <div padding>
        <button ion-button color="primary" (click)="doSignup()" block>{{ 'SIGNUP_BUTTON1' | translate }}</button>
      </div>

    </ion-list>
  </form>
</ion-content>
