<ion-header>
</ion-header>
<ion-content padding>
  <ion-segment [(ngModel)]="myrec">
    <ion-segment-button value="records">
      历史记录
    </ion-segment-button>
    <ion-segment-button value="favorite">
      我的收藏
    </ion-segment-button>
  </ion-segment>

<div [ngSwitch]="myrec">
  <ion-list *ngSwitchCase="'records'">
    <ion-item>
      <ion-thumbnail item-start>
        <img src="./assets/img/appicon.png">
      </ion-thumbnail>
      <h2>历史记录</h2>
    </ion-item>
  </ion-list>

  <ion-list *ngSwitchCase="'favorite'">
    <ion-item>
      <ion-thumbnail item-start>
        <img src="./assets/img/appicon.png">
      </ion-thumbnail>
      <h2>收藏</h2>
    </ion-item>
  </ion-list>
</div>
</ion-content>
