<ion-header>

  <ion-navbar>
    <ion-title>{{ 'LOGIN_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    
    <form>
      <ion-item>
        <ion-label fixed>{{ 'MOBILE' | translate }}</ion-label>
        <ion-input type="mobile" [(ngModel)]="account.mobile" name="mobile"></ion-input>
      </ion-item>

      <!--
      Want to use a Username instead of an Email? Here you go:

      <ion-item>
        <ion-label floating>{{ 'USERNAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
      </ion-item>
      -->

      <ion-item>
        <ion-label fixed>{{ 'PASSWORD' | translate }}</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
      </ion-item>
    </form>
      <div padding>
        <button ion-button color="primary" block  (click)="doLogin()">{{ 'LOGIN_BUTTON' | translate }}</button>
        <button ion-button color="secondary" block (click)="register()">{{ 'SIGNUP_BUTTON' | translate }}</button>
      </div>
      <div style="text-align:right;padding:0 20px;">
        <button ion-button color="light" (click)="forget()">忘记密码？</button>
      </div>

    </ion-list>
</ion-content>
